<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		body{
			overflow:hidden;
		}
		.game{
			width:560px;
			margin:50px auto;
		}
		</style>
	</head>
	<body onkeydown="doKeyDown(event)"><!--身体-->
		<div class="game">
			
			<input type="button" value="上一關<PgUp>" onclick="NextLevel(-1)">
			<input type="button" value="下一關<PgDn>" onclick="NextLevel(1)">
			<input type="button" value="重玩本關<Esc>" onclick="NextLevel(0)">
			<input type="button" value="說明" onclick="showHelp()">
			<div id="msg"></div>
			<canvas id="canvas" width_="560" height_="560"></canvas>
		</div>
		<a href="https://github.com/shunyue1320/sokoban">程式來源:github.com/shunyue1320/sokoban</a>
		<br>
		<a href="https://gamekuo.com/html5/4397">圖片來源(螢幕截圖)</a>
	</body>
	<script src="js/mapdata.js"></script>
	<script src="js/sokoban.js"></script>
</html>
