<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>timer01</title>
<style>
    html,body{
        font-family:sans-serif;
height: 100%; 
margin: 0; 
padding: 0;
background:orange;

}
.div1 {
background:red;
width: 90%; 
height: 90%; 
position: relative;     //隨上層縮放
}

.div2 {
    background:green;
    text-align: center;
    user-select: none;
    font-size: 64px; 
    
    width:80% ;
    position: absolute; 
    left: 50%; 
    top: 50%; 
    transform: translateX(-50%) translateY(-50%);//位移

}

</style>
<body >
    <div class="div1" onclick="stop();">
    <div class="div2" id="msg">0.0</div>
    </div>
    </body>

<script>
    var IntervalID;
    var isRun = false;
    var startTime;
    var msg = document.getElementById("msg");

    msg.addEventListener('click',function(e){
    e.stopPropagation();
    run();
    },false);

    function run(){
        startTime = new Date();
    if(!isRun){
        IntervalID = window.setInterval(( () =>  showMsg() ) , 100);
        isRun = true;
    }
    }

    function stop(){
        //alert("ok");
        if(isRun){
        window.clearInterval(IntervalID);
        isRun = false;
        }
        //msg.innerText = "0.0";
    }


    function showMsg(){
        strtmp = ((new Date() - startTime)/1000).toFixed(1);
        msg.innerText = strtmp;
    }

</script>
</head>

</html>
