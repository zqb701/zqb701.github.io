<html>
<head>
<title>時間記錄器v0.01</title>
</head>
<body>
	<button onclick="rcd('A');">A</button>
	<button onclick="rcd('B');">B</button>
	<button onclick="clearr();">清除</button>
	<div id="total">
	<button onclick="total();">結算</button>
	範例：林OO, 五月份加班, 1.66共14小時(23.24), 1.33共47小時(62.51), 時薪220元, 加班費總計18865元。
	</div>
	<hr>
	<div id="list"></div>
</body>

  <script>
  var list = document.getElementById("list");
  if(!localStorage.tr01_list){
	localStorage.tr01_list = "";
  }
  list.innerHTML=localStorage.tr01_list;
  
  function rcd(str){
	let now = new Date();
	let nowStr = now.getMonth()+1 +"/" + now.getDate() +" " +now.getHours()+":"+now.getMinutes();
			
	localStorage.tr01_list = str + "_" + nowStr + "<br>" + localStorage.tr01_list;
	list.innerHTML=localStorage.tr01_list;
  }
  
  function clearr(){
  			 if((localStorage.tr01_list !="")&& window.confirm("清除?")){
				 list.innerHTML="";
				 localStorage.tr01_list="";
			 }
  }
  
   </script>
</html>
