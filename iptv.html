
<html><head><title>iptv</title>
   <script type=”text/javascript”>
   let isAutoZoon = true;
    function doKeyDown(){
        switch (event.keyCode){
             case 37://左键头
             case 65://<A>
			//	    go("left");
				    break;
                   
             case 75://<K>
             alert("k");
             var marioVideo = document.getElementById('iframe');
             marioVideo.webkitRequestFullScreen();
			//	    go("left");
				    break;
           }
	}
</script>
   </head>
<body 
      onkeydown="doKeyDown(event)"
      onmouseover="if(isAutoZoon){w=700;window.resizeTo(w,w*.75);}" 
      onmouseleave="if(isAutoZoon){w=300;window.resizeTo(w,w*.75);}"
>
   
<a href="javascript:void(0)" 
   onclick="oIf=document.getElementById('iframe');oIf.src=oIf.src;"
   title="reload iframe"
   >reload1</a>、
        
<a href="javascript:void(0)" 
   onclick="window.location.reload();"
   title="reload iframe"
   >reload2</a>、

<a href="javascript:void(0)" 
   onclick="isAutoZoon=false;var marioVideo = document.getElementById('iframe');marioVideo.webkitRequestFullScreen();"
   title="like <F11>?"
   >fullScreen</a>、
   
<div style="position:relative;width:100%;padding-bottom:56.25%;">
        <iframe 
         onwebkitfullscreenchange_="alert(document.getElementById('iframe').webkitfullscreenElement != null);"
                id="iframe" style="position:absolute;width:100%;height:100%"
        frameborder=0
        src="https://www.youtube.com/embed/pJ0VgJloR9E?
             iv_load_policy=1&fs=0&showinfo=0&modestbranding=1&mute=1;&autoplay=1;"
                note="embed版的全螢幕鈕無作用,用fs=0關閉。註解尚需手動關閉。document.currentScript.parentNode。.webkitfullscreenElement != null。webkitIsFullScreen"></iframe>
</div>
</body>
</html>
