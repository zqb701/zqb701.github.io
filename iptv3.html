function volume(flag){
		if(player.isMuted()){
			player.unMute();
		}
		let newVol = player.getVolume() + flag
		if(newVol < 0 ){
			newVol = 0;
		}
		player.setVolume(newVol);
		btnMute.innerText  = newVol;
}

  function swMute(){
	  if(player.isMuted()){
			player.unMute();
			btnMute.innerText  = player.getVolume();
		}else{
			player.mute();
			btnMute.innerText = "X";
		}
  }

function ch(flag){
	if(Math.abs(flag) == 1){
		currentCh += flag;
	}else{
		currentCh = flag;
	}
	embedID = channelList[currentCh].ytID;
	player.loadVideoById(embedID);
	document.title = channelList[currentCh].channel + "_" + channelList[currentCh].title;
	document.getElementById("ytID").value = channelList[currentCh].ytID;
}


  
function stop() {
	state = player.getPlayerState();
	if(state == 1){
		player.pauseVideo();
		isUserStop = true;
	}

	if((state == 2) || (state ==-1)){
		player.playVideo();
		isUserStop = false;
	}
}
