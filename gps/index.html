function getAzimuth(p0, p1){
	d1y = getDistance([p1[0],p0[1]],p0);
	if(p1[0] < p0[0]){
		d1y *= -1;
	}
	d1x = getDistance([p1[0],p0[1]],p1);
	if(p1[1] < p0[1]){
		d1x *= -1;
	}
	//geometric angle幾何角度
	ga = Math.atan2(d1y,d1x);
	ga = Math.PI/2 - ga;
	if(ga < 0){
		ga += Math.PI*2;
	}
	return ga * 180/Math.PI;	//轉方位角0~360
}

function angleOffset(p0,p1,p2){		
	a1 = getAzimuth(p0,p1);
	a2 = getAzimuth(p0,p2);
	dA = Math.abs(a1 - a2);

	if(dA > 180){
		dA = 360 - dA;
	}
	//(dA*180/Math.PI
	return dA;
}

function newSpace(){	
/**計算適當的繪圖位置
	找出所有點分佈範圍的邊界值, 算中心點及比例
*/
 /*
 for(p in points){
	points[p][0] = Math.round(points[p][0], 5);
	points[p][1] = Math.round(points[p][1], 5);
 }
 */
 	//找出四邊的點以算出放大值zoom
	var maxN = points[0][0];
	var maxS = points[0][0];
	var maxE = points[0][1];
	var maxW = points[0][1];

	for(p in points){
		if(points[p][0] > maxN) maxN = points[p][0];
		if(points[p][0] < maxS) maxS = points[p][0];
		if(points[p][1] > maxE) maxE = points[p][1];
		if(points[p][1] < maxW) maxW = points[p][1];
	}
	
	// if(zoom == -1){//and viewmode = "置中"
	
	if((maxN - maxS) > (maxE - maxW)){	//比較長與寛,較大者的拿來算比例
		zoom = canvas.height * 0.9/(maxN - maxS);
	}else{
		zoom = canvas.width * 0.9/(maxE - maxW);
	}
	
	if(zoom > 100000){
		// addLog("zoom="+ Math.round(zoom)+"(上限10萬)");//放大倍數要有上限。
		zoom = 100000;
	}
	zoom0 = zoom;

	centerCoords0[0] = (maxN + maxS)/2;
	centerCoords0[1] = (maxE + maxW)/2;

	centerCoords[0] = centerCoords0[0];
	centerCoords[1] = centerCoords0[1];
}

function getSubZoom(){//子路徑的放大倍數
	let subHead = nextPoint - 3;
	let subTail = nextPoint + 3;
	
	if(subHead < 0)subHead = 0;	
	if(subTail >= points.length)subTail = points.length -1;

	
	//找出四個邊界的值
	let maxN = points[subHead][0];
	let maxS = points[subHead][0];
	let maxE = points[subHead][1];
	let maxW = points[subHead][1];

	for(let p = subHead+1; p <= subTail; p++){
		if(points[p][0] > maxN) maxN = points[p][0];
		if(points[p][0] < maxS) maxS = points[p][0];
		if(points[p][1] > maxE) maxE = points[p][1];
		if(points[p][1] < maxW) maxW = points[p][1];
	}
	
	let z;
	if((maxN - maxS) > (maxE - maxW)){	//比較長與寛,較大者的拿來算比例
		z = canvas.height * 0.9/(maxN - maxS);
	}else{
		z = canvas.width * 0.9/(maxE - maxW);
	}
	return z;
	
}

function gps2scr(sourcePs){
	//經緯度座標「批次」轉螢幕座標
	//「假設」經緯度間隔等比例
	//但到時圖片貼上就偏了...
	var newPs=new Array();
	for(var i=0; i<sourcePs.length; i++){
		newPs[i] = new Array();
		newPs[i][0] =  (sourcePs[i][1] - centerCoords[1] )* zoom + centerX;
		newPs[i][1] = -(sourcePs[i][0] - centerCoords[0] )*zoom + centerY;
	}
	return newPs;
}

myCanvas.drawPoint=function (lat, lon, color, r){
	let drawX = (lon - centerCoords[1] )* zoom + centerX;
	let drawY = -(lat - centerCoords[0] )*zoom + centerY;
	//console.log(drawX + "," + drawY);
	ctx.strokeStyle = color;	//線條色
	ctx.lineWidth = "1";	//線條粗度
	ctx.beginPath();
    ctx.arc(drawX, drawY,r,0,Math.PI*2,true);
	ctx.stroke();
}

myCanvas.drawLine=function (lat0, lon0, lat1, lon1, c, w){
	let drawX0 = (lon0 - centerCoords[1] )* zoom + centerX;
	let drawY0 = -(lat0 - centerCoords[0] )*zoom + centerY;
	let drawX1 = (lon1 - centerCoords[1] )* zoom + centerX;
	let drawY1 = -(lat1 - centerCoords[0] )*zoom + centerY;
	//console.log(drawX + "," + drawY);
	ctx.strokeStyle = c;	//線條色
	ctx.lineWidth = w;	//線條粗度
	ctx.beginPath();
	ctx.moveTo(drawX0, drawY0);
	ctx.lineTo(drawX1, drawY1);
	ctx.stroke();
}

function getDistance(coord1, coord2) {
	//兩座標間的距離, 傳回：單位公里, 小數點後三位
    //本函式來源 https://www.geodatasource.com/developers/javascript
	let lat1	= coord1[0];//.toFixed(5);	//用小數5位算距離
	let lon1= coord1[1];//.toFixed(5);
	let lat2	= coord2[0];//.toFixed(5);
	let lon2= coord2[1];//.toFixed(5);
	
    var radlat1 = Math.PI * lat1/180;
    var radlat2 = Math.PI * lat2/180;
    var theta = lon1-lon2;
    var radtheta = Math.PI * theta/180;
    var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
    if (dist > 1) {
        dist = 1;
    }
    dist = Math.acos(dist);
    dist = dist * 180/Math.PI;
    dist = dist * 60 * 1.1515;	//不明常數
    dist = dist * 1.609344 ;		//英浬轉公里

    return dist.toFixed(3);		//小數點後三位(四捨「六入」)
}
